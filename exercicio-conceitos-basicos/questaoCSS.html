<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão CSS</title>
</head>
<style>
    .container {
        background-color: lightblue;
        text-align: center;
    }

    .container h1 {
        color: #333;
        text-align: center;
    }

    ul {
        list-style: none;
    }

    ul li a {
        background-color: gray;
        text-decoration: none;
    }

    ul li a:hover {
        background-color: aqua;
    }
</style>
<body>
    <div class="container">
        <h1>Bem-vindo ao meu site</h1>
        <p>Esta é uma introdução ao site. Explore os links abaixo.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
</body>
</html>
