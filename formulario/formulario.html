<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <div id="formulario">
        <div id="inputs">
            Nome: <br><input type="text" name="nome" placeholder="Nome"><br>
            E-mail: <br><input type="email" name="email" placeholder="E-mail">
        </div>
        <div id="options">
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="masculino">Masculino
            <input type="radio" name="sexo" value="feminino"> Feminino <br><br>
            Mensagem: <br><textarea name="mensagem"></textarea><br>
            <input type="checkbox" name="noticias"> 
            Gostaria de receber notícias do site. <br><br>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
