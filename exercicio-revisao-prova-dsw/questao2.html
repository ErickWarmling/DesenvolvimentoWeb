<script>
    document.getElementById('botaoResultados').addEventListener('click', function(event) {
        console.log("Resultados...");
    });

    const emails = ['warmling.erick@gmail.com', 'edinawarmling@gmail.com', 'edilciowarmling@gmail.com', 'aluno@udesc.br'];

    document.getElementById('botaoEmails').addEventListener('click', function(event) {
        const tabela = document.createElement('table');
        const tbody = document.createElement('tbody');

        emails.forEach(email => {
            const linha = document.createElement('tr'); // Linha da tabela
            const celula = document.createElement('td'); // Corpo da tabela
            celula.textContent = email;
            linha.appendChild(celula); // Adiciona a célula na linha
            tbody.appendChild(linha); // Adiciona a linha no corpo da tabela
        });

        tabela.appendChild(tbody); // Coloca o tbody dentro da tabela
        tabela.setAttribute('border', '2px'); 
        document.body.appendChild(tabela); // Adiciona a tabela na página
    });
</script>
